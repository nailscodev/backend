# Render Blueprint - Backend API
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: nails-backend-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/v1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DB_SYNC
        value: true
      - key: DB_LOGGING
        value: false
      - key: DB_FORCE
        value: false
      - key: BCRYPT_ROUNDS
        value: 12
      - key: RATE_LIMIT_TTL
        value: 60000
      - key: RATE_LIMIT_LIMIT
        value: 100
      - key: DATABASE_URL
        fromDatabase:
          name: nails-database
          property: connectionString

databases:
  - name: nails-database
    region: oregon
    plan: free
    databaseName: nailsandco
    user: nailsadmin
